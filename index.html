<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Number Guess</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg" style="width: 25rem;">
            <div class="card-body">
                <h1 class="card-title fw-bold mb-4">Number Guess</h1>
                <h3 id="txtDisplay" class="card-text mb-4"></h3>
                <div class="form-group">
                    <input type="text" class="form-control mb-3" id="txtInput" placeholder="Enter your guess (1-10)">
                    <button class="btn btn-primary" id="btnGuess" onclick="makeGuess()">Guess</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
